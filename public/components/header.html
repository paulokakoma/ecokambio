<header id="main-header"
    class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all duration-300 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 sm:py-4 lg:py-5 flex items-center">
        <a href="/" class="flex items-center space-x-2 md:space-x-3 hover:opacity-80 transition-all duration-200 group">
            <img src="/assets/main-logo.svg" alt="EcoKambio - Plataforma de Taxas de Câmbio em Angola" width="56"
                height="56" class="h-11 sm:h-12 md:h-14 w-auto transition-transform duration-200 group-hover:scale-105">
            <span
                class="text-lg sm:text-xl md:text-2xl font-bold bg-gradient-to-r from-emerald-600 to-emerald-500 bg-clip-text text-transparent">EcoKambio</span>
        </a>

        <!-- Navigation -->
        <nav class="flex-1 flex justify-end items-center space-x-3 sm:space-x-4 md:space-x-6 lg:space-x-8 ml-auto">
            <a href="/blog"
                class="group relative px-4 sm:px-5 md:px-6 py-2 sm:py-2.5 md:py-3 text-sm sm:text-base font-semibold text-slate-700 hover:text-emerald-600 bg-slate-50 hover:bg-emerald-50 rounded-full transition-all duration-300 hover:shadow-md hover:scale-105 active:scale-95 border border-slate-200 hover:border-emerald-300">
                <span class="relative z-10">Blog</span>
                <div
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-emerald-500/0 to-teal-500/0 group-hover:from-emerald-500/5 group-hover:to-teal-500/5 transition-all duration-300">
                </div>
            </a>

            <a href="/visa" id="header-visa-btn"
                class="visa-heartbeat group relative flex flex-col items-center text-center transition-all duration-300 hover:scale-105 active:scale-95 bg-gradient-to-br from-emerald-50 to-teal-50 hover:from-emerald-100 hover:to-teal-100 px-4 py-3 sm:px-6 sm:py-4 md:px-8 md:py-6 rounded-xl sm:rounded-2xl border-2 border-emerald-200 hover:border-emerald-400 hover:shadow-2xl shadow-lg"
                title="Adquira já o seu cartão Visa">
                <div
                    class="absolute inset-0 rounded-xl sm:rounded-2xl bg-gradient-to-br from-emerald-400/0 to-teal-400/0 group-hover:from-emerald-400/10 group-hover:to-teal-400/10 transition-all duration-300">
                </div>
                <picture class="relative z-10">
                    <source srcset="/assets/visa.webp" type="image/webp">
                    <img src="/assets/visa.png" alt="Cartão Visa Virtual para compras online" width="127" height="80"
                        class="h-16 sm:h-20 md:h-28 lg:h-32 xl:h-40 w-auto rounded-lg shadow-lg group-hover:shadow-2xl transition-all duration-300 group-hover:brightness-105"
                        style="aspect-ratio: 127/80;" fetchpriority="high">
                </picture>
                <span
                    class="relative z-10 text-[9px] sm:text-[11px] md:text-xs lg:text-sm xl:text-[15px] font-semibold text-emerald-700 group-hover:text-emerald-800 mt-1 sm:mt-2 md:mt-3 transition-colors duration-300">
                    Adquira já o teu Visa</span>
            </a>
        </nav>
    </div>
</header>

<script>
    // Enhanced header scroll effect
    const header = document.getElementById('main-header');
    let lastScroll = 0;

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > 20) {
            header.classList.add('shadow-lg');
            header.classList.remove('shadow-sm');
        } else {
            header.classList.add('shadow-sm');
            header.classList.remove('shadow-lg');
        }

        lastScroll = currentScroll;
    }, { passive: true });
</script>
