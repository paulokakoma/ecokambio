<header id="main-header" class="bg-white shadow-sm transition-all duration-300 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-2 sm:px-3 lg:px-8 py-1 sm:py-1.5 flex items-center">
        <a href="/"
            class="flex items-center space-x-1 sm:space-x-2 md:space-x-2.5 hover:opacity-80 transition-all duration-200 group">
            <img src="/assets/main-logo.svg" alt="EcoKambio - Plataforma de Taxas de Câmbio em Angola" width="56"
                height="56" class="h-5 sm:h-7 md:h-8 w-auto transition-transform duration-200 group-hover:scale-105">
            <span class="text-xs sm:text-sm md:text-lg font-bold text-emerald-600">EcoKambio</span>
        </a>

        <!-- Navigation -->
        <nav
            class="flex-1 flex justify-end items-center space-x-1 sm:space-x-2 md:space-x-3 lg:space-x-5 ml-1 sm:ml-auto">
            <a href="/blog"
                class="group relative px-1.5 sm:px-2.5 md:px-3.5 py-0.5 sm:py-1 md:py-1.5 text-[10px] sm:text-xs md:text-sm font-semibold text-slate-700 hover:text-emerald-600 bg-slate-50 hover:bg-emerald-50 rounded-full transition-all duration-300 hover:shadow-md hover:scale-105 active:scale-95 border border-slate-200 hover:border-emerald-300">
                <span class="relative z-10">Blog</span>
                <div
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-emerald-500/0 to-teal-500/0 group-hover:from-emerald-500/5 group-hover:to-teal-500/5 transition-all duration-300">
                </div>
            </a>

            <!-- Promo Cards - Visa & Netflix -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="/visa.html"
                    class="flex flex-col items-center group transition-transform hover:scale-105 duration-300">
                    <img src="/assets/visa.png" alt="Cartão Visa Virtual" class="h-16 w-auto object-contain"
                        loading="lazy">
                    <span class="text-[11px] font-semibold text-emerald-700 mt-1">Adquira já o teu Visa</span>
                </a>
                <a href="/netflix/index.html"
                    class="flex flex-col items-center group transition-transform hover:scale-105 duration-300">
                    <img src="/assets/netflix.png" alt="Netflix Angola" class="h-16 w-auto object-contain"
                        loading="lazy">
                    <span class="text-[11px] font-semibold text-red-600 mt-1">Netflix Angola</span>
                </a>
            </div>

            <!-- Card Carousel Container (Mobile) -->
            <div class="md:hidden relative overflow-hidden" style="width: 180px; height: 140px;">
                <!-- Visa Card -->
                <a href="/visa" id="header-visa-card"
                    class="header-card absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center transition-all duration-500 ease-in-out opacity-100"
                    title="Adquira já o seu cartão Visa">
                    <img src="/assets/visa.png" alt="Cartão Visa Virtual para compras online"
                        class="w-full h-auto object-contain px-2" style="max-width: 170px; max-height: 110px;"
                        fetchpriority="high">
                    <span class="text-[9px] sm:text-[10px] md:text-[11px] font-semibold text-emerald-700 mt-1">
                        Adquira já o teu Visa</span>
                </a>

                <!-- Netflix Card -->
                <a href="/netflix" id="header-netflix-card"
                    class="header-card absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center transition-all duration-500 ease-in-out opacity-0 pointer-events-none"
                    title="Netflix Angola">
                    <img src="/assets/netflix.png" alt="Netflix com EcoKambio" class="w-full h-auto object-contain px-2"
                        style="max-width: 170px; max-height: 110px;">
                    <span class="text-[9px] sm:text-[10px] md:text-[11px] font-semibold text-red-600 mt-1">
                        Netflix Angola</span>
                </a>
            </div>
        </nav>
    </div>
</header>

<style>
    /* Transição suave para o efeito de glassmorphism */
    #main-header {
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1),
            backdrop-filter 0.4s cubic-bezier(0.4, 0, 0.2, 1),
            box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1),
            border-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #main-header.scrolled {
        background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.75) 100%);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-bottom-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    }
</style>

<script>
    (function () {
        // Enchanced header scroll effect
        const header = document.getElementById('main-header');
        let lastScroll = 0;

        if (header) {
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;

                if (currentScroll > 20) {
                    header.classList.add('shadow-lg', 'scrolled');
                    header.classList.remove('shadow-sm');
                } else {
                    header.classList.add('shadow-sm');
                    header.classList.remove('shadow-lg', 'scrolled');
                }

                lastScroll = currentScroll;
            }, { passive: true });
        }

        // Carousel Logic
        let currentCardIndex = 0;
        const cards = ['header-visa-card', 'header-netflix-card'];

        function rotateCards() {
            // Hide current card
            const currentCard = document.getElementById(cards[currentCardIndex]);
            if (currentCard) {
                currentCard.style.opacity = '0';
                currentCard.style.pointerEvents = 'none';
            }

            // Move to next card
            currentCardIndex = (currentCardIndex + 1) % cards.length;

            // Show next card
            const nextCard = document.getElementById(cards[currentCardIndex]);
            if (nextCard) {
                nextCard.style.opacity = '1';
                nextCard.style.pointerEvents = 'auto';
            }
        }

        // Start rotation
        setInterval(rotateCards, 4000);
    })();
</script>
