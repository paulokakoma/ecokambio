<header id="main-header" class="bg-white shadow-sm transition-all duration-300 border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-2 sm:px-3 lg:px-8 py-2 sm:py-2.5 lg:py-5 flex items-center">
        <a href="/"
            class="flex items-center space-x-1 sm:space-x-2 md:space-x-3 hover:opacity-80 transition-all duration-200 group">
            <img src="/assets/main-logo.svg" alt="EcoKambio - Plataforma de Taxas de Câmbio em Angola" width="56"
                height="56" class="h-7 sm:h-10 md:h-14 w-auto transition-transform duration-200 group-hover:scale-105">
            <span class="text-sm sm:text-lg md:text-2xl font-bold text-emerald-600">EcoKambio</span>
        </a>

        <!-- Navigation -->
        <nav
            class="flex-1 flex justify-end items-center space-x-1 sm:space-x-2 md:space-x-4 lg:space-x-6 ml-1 sm:ml-auto">
            <a href="/blog"
                class="group relative px-2 sm:px-3 md:px-5 py-1.5 sm:py-2 md:py-2.5 text-xs sm:text-sm md:text-base font-semibold text-slate-700 hover:text-emerald-600 bg-slate-50 hover:bg-emerald-50 rounded-full transition-all duration-300 hover:shadow-md hover:scale-105 active:scale-95 border border-slate-200 hover:border-emerald-300">
                <span class="relative z-10">Blog</span>
                <div
                    class="absolute inset-0 rounded-full bg-gradient-to-r from-emerald-500/0 to-teal-500/0 group-hover:from-emerald-500/5 group-hover:to-teal-500/5 transition-all duration-300">
                </div>
            </a>

            <a href="/visa" id="header-visa-btn"
                class="visa-heartbeat flex flex-col items-center text-center transition-opacity duration-200 hover:opacity-80"
                title="Adquira já o seu cartão Visa">
                <picture>
                    <source srcset="/assets/visa.webp" type="image/webp">
                    <img src="/assets/visa.png" alt="Cartão Visa Virtual para compras online" width="127" height="80"
                        class="h-12 sm:h-16 md:h-24 lg:h-28 xl:h-32 w-auto" style="aspect-ratio: 127/80;"
                        fetchpriority="high">
                </picture>
                <span
                    class="text-[8px] sm:text-[9px] md:text-xs lg:text-sm font-semibold text-emerald-700 mt-1 sm:mt-1.5">
                    Adquira já o teu Visa</span>
            </a>
        </nav>
    </div>

</header>

<script>
    // Enhanced header scroll effect
    const header = document.getElementById('main-header');
    let lastScroll = 0;

    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;

        if (currentScroll > 20) {
            header.classList.add('shadow-lg');
            header.classList.remove('shadow-sm');
        } else {
            header.classList.add('shadow-sm');
            header.classList.remove('shadow-lg');
        }

        lastScroll = currentScroll;
    }, { passive: true });
</script>
