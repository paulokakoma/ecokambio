<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="robots" content="noindex, nofollow">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ecokambio.com/login">
    <meta property="og:title" content="Acesso Restrito - EcoKambio">
    <meta property="og:description" content="Área de acesso restrito para administração do EcoKambio.">
    <meta property="og:image" content="https://ecokambio.com/assets/social-share-banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ecokambio.com/login">
    <meta property="twitter:title" content="Acesso Restrito - EcoKambio">
    <meta property="twitter:description" content="Área de acesso restrito para administração do EcoKambio.">

    <link rel="stylesheet" href="/css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex items-center">
            <a href="/" class="flex items-center space-x-2 md:space-x-3 hover:opacity-80 transition-opacity">
                <img src="/assets/main-logo.svg" alt="EcoKambio" class="h-12 md:h-14 w-auto">
                <span class="text-lg md:text-xl font-bold text-emerald-600">EcoKambio</span>
            </a>
            <!-- <nav class="flex-1 flex justify-end items-center space-x-4 md:space-x-8 ml-auto"></nav> -->
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-sm p-8 space-y-8 bg-white rounded-2xl shadow-lg">
            <div>
                <h1 class="text-3xl font-bold text-center text-slate-800">Acesso Restrito</h1>
                <p class="mt-2 text-center text-sm text-slate-600">Por favor, insira a senha de administrador.</p>
            </div>
            <form id="login-form" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="password" class="sr-only">Senha</label>
                        <input id="password" name="password" type="password" required
                            class="appearance-none rounded-md relative block w-full px-3 py-3 border border-slate-300 placeholder-slate-500 text-slate-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Senha">
                    </div>
                </div>

                <div id="error-message" class="text-sm text-red-600 text-center h-4"></div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer data-include="/components/_footer.html" class="bg-slate-800 text-slate-400 py-8 w-full"></footer>

    <script src="/js/components.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error-message');
        const submitButton = loginForm.querySelector('button[type="submit"]');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Desabilita o botão e mostra feedback de carregamento
            submitButton.disabled = true;
            submitButton.textContent = 'Verificando...';

            const password = passwordInput.value;
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ password }),
                });

                if (response.ok) {
                    window.location.href = '/admin';
                } else {
                    const data = await response.json().catch(() => ({ message: 'Ocorreu um erro. Tente novamente.' }));
                    errorDiv.textContent = data.message || 'Senha incorreta.';
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorDiv.textContent = 'Erro de conexão. Verifique o servidor.';
            } finally {
                // Reabilita o botão e restaura o texto original
                submitButton.disabled = false;
                submitButton.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
