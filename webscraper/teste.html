<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Câmbio - Banco BAI</title>
    <!-- Incluindo o CSS do Tailwind que você já usa no projeto para um visual melhor -->
    <link href="/css/output.css" rel="stylesheet">
    <style>
        /* Estilos adicionais para centralizar e dar um bom espaçamento */
        body {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Câmbios por Banco (Venda)</h1>
        <p class="mb-2 text-gray-600">Dados extraídos via web scraping.</p>
        <p id="last-updated" class="text-sm text-gray-500 mb-6"></p>
        
        <!-- A tabela será inserida aqui pelo JavaScript -->
        <div id="exchange-table-container">
            <p>A carregar dados...</p>
        </div>
    </div>

    <script>
        // Função para carregar e exibir os dados
        async function displayExchangeRates() {
            const container = document.getElementById('exchange-table-container');
            try {
                // Carrega os dados do arquivo JSON gerado pelo scraper
                const response = await fetch('/exchange_rates.json');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o arquivo: ${response.statusText}`);
                }
                const data = await response.json();
                const rates = data.rates; // Acessa o array de taxas
                const lastUpdated = new Date(data.lastUpdated); // Converte a string de data para um objeto Date

                // Formata a data para um formato legível em Português
                const options = { 
                    year: 'numeric', month: 'long', day: 'numeric', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit' 
                };
                document.getElementById('last-updated').innerText = `Última atualização: ${lastUpdated.toLocaleDateString('pt-PT', options)}`;

                // 1. Define as moedas que queremos exibir
                const allowedCurrencies = ['EUR', 'USD', 'BRL', 'NAD', 'ZAR'];
                
                // 2. Agrupa as taxas por BANCO
                const ratesByBank = {};
                rates.forEach(rate => {
                    // Se o banco ainda não existe no nosso objeto, cria um array para ele
                    if (!ratesByBank[rate.bank]) {
                        ratesByBank[rate.bank] = [];
                    }
                    // Adiciona a cotação ao array do banco correspondente
                    ratesByBank[rate.bank].push(rate);
                });

                // 3. Gera o HTML para cada banco
                let finalHtml = '';
                const expectedBanks = ['BAI', 'BFA']; // Define os bancos que esperamos encontrar
                const foundBanks = Object.keys(ratesByBank);

                expectedBanks.forEach(bankName => {
                    if (foundBanks.includes(bankName)) {
                        // Filtra as cotações do banco atual para incluir apenas as moedas permitidas
                        const filteredRates = ratesByBank[bankName].filter(rate => allowedCurrencies.includes(rate.currency));

                        if (filteredRates.length > 0) {
                            finalHtml += `<div class="mb-8"><h2 class="text-xl font-semibold text-gray-700 mb-2">Banco ${bankName}</h2>`;
                            finalHtml += `<table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50"><tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Moeda</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Venda</th>
                                </tr></thead><tbody class="bg-white divide-y divide-gray-200">`;
                            
                            filteredRates.forEach(rate => {
                                finalHtml += `<tr><td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${rate.currency}</td><td class="px-6 py-4 whitespace-nowrap">${rate.sell}</td></tr>`;
                            });

                            finalHtml += `</tbody></table></div>`;
                        }
                    } else {
                        // Adiciona uma mensagem indicando que os dados do banco não foram encontrados
                        finalHtml += `<div class="mb-8"><h2 class="text-xl font-semibold text-gray-700 mb-2">Banco ${bankName}</h2>`;
                        finalHtml += `<p class="text-orange-600 bg-orange-100 p-3 rounded-md">Dados não encontrados. Execute o scraper para atualizar.</p></div>`;
                    }
                });

                if (finalHtml === '') { // Se nenhuma cotação de nenhum banco foi encontrada
                    container.innerHTML = '<p>Nenhuma das moedas selecionadas (EUR, USD, BRL, NAD, ZAR) foi encontrada nos bancos consultados.</p>';
                    return;
                }

                container.innerHTML = finalHtml;

            } catch (error) {
                container.innerHTML = `<p class="text-red-500">Não foi possível carregar os dados. Certifique-se de que o scraper foi executado e o servidor está online.</p>`;
                console.error(error);
            }
        }

        // Chama a função quando a página carregar
        document.addEventListener('DOMContentLoaded', displayExchangeRates);
    </script>

</body>
</html>
