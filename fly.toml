# fly.toml app configuration file for ecokambio
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'ecokambio'
primary_region = 'ams' # Amsterdam - mais pr√≥ximo de Angola

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/health'

[mounts]
  source = 'ecokambio_sessions'
  destination = '/usr/src/app/sessions'
  initial_size = '1gb'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

